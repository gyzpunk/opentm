<!DOCTYPE html>
{% load static %}
<html lang="en" ng-app="wkldApp">
    <head>
        <title>My workload</title>
        <script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/angular.min.js' %}"></script>
        <script src="{% static 'js/angular-resource.min.js' %}"></script>
        <script src="{% static 'js/Date.js' %}"></script>
        <script src="{% static 'js/applications.js' %}"></script>
        <script src="{% static 'js/factories.js' %}"></script>
        <script src="{% static 'js/controllers.js' %}"></script>
    </head>
    {% verbatim %}
    <body class="container">
        <div class="row">
            <h1>Open Team Manager</h1>
        </div>
        <div class="row">
            <nav>
                <ul>
                    <li><a href="#">Planning</a></li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <div ng-controller="wkldTable">
                <ul class="pager">
                    <li class="previous"><a ng-click="prevSlot();refresh()" href="#">&larr; Older</a></li>
                    <li class="next"><a ng-click="nextSlot();refresh()" href="#">Newer &rarr;</a></li>
                </ul>
                <!-- WORKLOAD TABLE BEGIN -->
                <table class="table table-bordered form-inline">
                    <thead>
                        <tr>
                            <td colspan="{{ nb_slots + 1 }}" class="text-right">
                                <label>Nb weeks:</label>
                                <input type="number" class="form-control" style="width:4em;" ng-change="refresh()" ng-model="nb_slots">
                                <label>Ressource:</label>
                                <select class="form-control" ng-change="refresh()" ng-model="currentUserId">
                                    <option ng-repeat="user in users" value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <th ng-repeat="slot in getSlots()">{{ slot }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(name,slots) in task_rows">
                            <th>{{ name }}</th>
                            <td ng-repeat="slot in slots" class="text-right">
                                <!-- <form ng-submit="setAssignation(slot.id, slot.task_id, slot.week, slot.year, slot.wkld_planned, slot.wkld_current);"> -->
                                <form ng-submit="slot.$update();">
                                    <label>Plan.</label>
                                    <input style="width:4em" class="form-control input-sm" ng-model="slot.wkld_planned" type="number" min="0" max="{{getInputMax()}}"></input><br>
                                    <label>Cur.</label>
                                    <input style="width:4em" class="form-control input-sm" ng-model="slot.wkld_current" type="number" min="0" max="{{getInputMax()}}"></input>
                                    <button type="submit" class="hidden"></button>
                                </form><br>
                                <div class="progress">
                                    <div class="progress-bar" ng-class="getAchClass(slot.wkld_current, slot.wkld_planned)" role="progressbar" aria-valuenow="{{ getPercentage(slot.wkld_current, slot.wkld_planned) }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ getPercentage(slot.wkld_current, slot.wkld_planned) }}%;">
                                        {{ getPercentage(slot.wkld_current, slot.wkld_planned) }}%
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <form ng-submit="addNewTask();refresh();">
                                    <input type="text" placeholder="Add new..." class="form-control" ng-model="new_task_name">
                                </form>
                                </td>
                            <td colspan="{{ nb_slots }}"></td>
                        </tr>
                    </tbody>
                </table>
                <!-- WORKLOAD TABLE END -->
            </div>
        </div>
    </body>
    {% endverbatim %}
</html>
